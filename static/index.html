<!DOCTYPE html>
<html ng-app='letsChatApp'>
  <head>
    <meta charset='UTF-8'>
    <title>Let's Chat</title>
    <link rel='stylesheet' href='/components/bootstrap/dist/css/bootstrap.css'></link>
    <script type='text/javascript' src='/socket.io/socket.io.js'></script>
    <script type='text/javascript' src='/components/jquery/dist/jquery.min.js'></script>
    <script type='text/javascript' src='/components/bootstrap/dist/js/bootstrap.js'></script>
    <script type='text/javascript' src='/components/angular/angular.js'></script>
    <script type='text/javascript' src='/chatnode.js'></script>
    
    <link rel='stylesheet' href='/styles/room.css'></link>
  </head>
  <body>
    <div class='navbar navbar-inverse navbar-fixed-top'>
      <div class='container'>
        <div class='navbar-header'>
          <a class='navbar-brand' href='#'>Lets Chat</a>
        </div>
      </div>
    </div>

    <div class='container' style='margin-top:100px;'>
      <div class='col-md-12'>
        <div class='panel panel-default room' ng-controller='RoomCtrl'>
          <div class='panel-heading room-header'>Lets Chat</div>
          <div class='panel-body room-content'>
            <div class='list-group messages' auto-scroll-to-bottom>
              <div class='list-group-item message' ng-repeat='message in messages'>
                某某某：{{message}}
              </div>
            </div>
            <form class='message-creator' ng-controller='MessageCreatorCtrl'>
              <div class='form-group'>
                <textarea required clas='form-control message-input' ng-model='newMessage' ctrl-enter-break-line='createMessage()' placeholder='Ctrl+Enter to quick send'></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
